---
name: macOS

on:
  push:
    paths:
      - '!docs/**'
      - '!**.md'
      - '!.github/workflows/**'
      - '.github/workflows/macOS.yml'
  pull_request:
    paths:
      - '!docs/**'
      - '!**.md'
      - '!.github/workflows/**'
      - '.github/workflows/macOS.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  macos-11:
    name: macos-11 xcode-${{ matrix.xcode }} (c++${{ matrix.standard }})
    runs-on: macos-11
    strategy:
      fail-fast: false
      matrix:
        xcode: [ '11.7', '12.4', '12.5.1', '13.0' ]
        standard: [ 11,14,17,20 ]
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 🔧 Configure
        run: cmake -S . -B ./build -D CMAKE_BUILD_TYPE=Debug -D CMAKE_CXX_STANDARD=${{ matrix.standard }} -D CMAKE_INSTALL_PREFIX=${{ github.workspace }}/install
      - name: ⚙️ Build
        run: cmake --build build --config Debug --parallel 2
      - name: 🧪 Test
        run: ctest --test-dir build -C Debug --output-on-failure
      - name: 🎉 Install
        run: cmake --install build --prefix ${{ github.workspace }}/install --config Debug

  macos-12:
    runs-on: macos-12
    name: macos-12 xcode-${{ matrix.xcode }} (c++${{ matrix.standard }})
    strategy:
      fail-fast: false
      matrix:
        xcode: [ '13.1', '13.2.1', '13.3.1', '13.4.1' ]
        standard: [ 11,14,17,20 ]
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 🔧 Configure
        run: cmake -S . -B ./build -D CMAKE_BUILD_TYPE=Debug -D CMAKE_CXX_STANDARD=${{ matrix.standard }} -D CMAKE_INSTALL_PREFIX=${{ github.workspace }}/install
      - name: ⚙️ Build
        run: cmake --build build --config Debug --parallel 2
      - name: 🧪 Test
        run: ctest --test-dir build -C Debug --output-on-failure
      - name: 🎉 Install
        run: cmake --install build --prefix ${{ github.workspace }}/install --config Debug

  gcc:
    runs-on: macos-11
    name: macos-11 gcc-${{ matrix.version }} (c++${{ matrix.standard }})
    strategy:
      fail-fast: false
      matrix:
        version: [ 9, 10, 11 ]
        standard: [ 11,14,17,20 ]

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 🔧 Configure
        env:
          CC: gcc-${{matrix.version}}
          CXX: g++-${{matrix.version}}
        run: cmake -S . -B ./build -D CMAKE_BUILD_TYPE=Debug -D CMAKE_CXX_STANDARD=${{ matrix.standard }} -D CMAKE_INSTALL_PREFIX=${{ github.workspace }}/install
      - name: ⚙️ Build
        run: cmake --build build --config Debug --parallel 2
      - name: 🧪 Test
        run: ctest --test-dir build -C Debug --output-on-failure
      - name: 🎉 Install
        run: cmake --install build --prefix ${{ github.workspace }}/install --config Debug
