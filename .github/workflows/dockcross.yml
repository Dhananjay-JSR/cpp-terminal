---
name: Dockcross

on:
  push:
    paths:
      - '!docs/**'
      - '!**.md'
      - '!.github/workflows/**'
      - '.github/workflows/dockcross.yml'
      - '.github/workflows/.env'
  pull_request:
    paths:
      - '!docs/**'
      - '!**.md'
      - '!.github/workflows/**'
      - '.github/workflows/dockcross.yml'
      - '.github/workflows/.env'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  android:
    name: ${{ matrix.image_name }} (c++${{ matrix.standard }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image_name: [ android-arm, android-arm64, android-x86, android-x86_64 ]
        standard: [ 11,14,17,20 ]

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: üìÇ Load .env file
        if: hashFiles('.github/workflows/.env') != ''
        uses: xom9ikk/dotenv@v2
        with:
          path: .github/workflows
      - name: ‚ú® Make script dockcross-${{ matrix.image_name }}
        run: docker run --rm dockcross/${{ matrix.image_name }} > ./dockcross-${{ matrix.image_name }}; chmod +x ./dockcross-${{ matrix.image_name }}
      - name: üîß Configure
        run: ./dockcross-${{ matrix.image_name }} cmake -S ${{ env.CMAKE_SOURCE_PREFIX }} -B ${{ env.CMAKE_BINARY_PREFIX }} -G Ninja -D CMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} -D CMAKE_CXX_STANDARD=${{ matrix.standard }} -D CMAKE_INSTALL_PREFIX=${{ env.CMAKE_INSTALL_PREFIX }}
      - name: ‚öôÔ∏è Build
        run: ./dockcross-${{ matrix.image_name }} cmake --build ${{ env.CMAKE_BINARY_PREFIX }} --config ${{ env.CMAKE_BUILD_TYPE }} --parallel ${{ env.CMAKE_NUMBER_JOBS }}
      - name: üß™ Test
        run: ./dockcross-${{ matrix.image_name }} ctest --test-dir ${{ env.CMAKE_BINARY_PREFIX }} -C ${{ env.CMAKE_BUILD_TYPE }} --output-on-failure
      - name: üéâ Install
        run: ./dockcross-${{ matrix.image_name }} cmake --install ${{ env.CMAKE_BINARY_PREFIX }} --prefix ${{ env.CMAKE_INSTALL_PREFIX }} --config ${{ env.CMAKE_BUILD_TYPE }}

  linux:
    name: ${{ matrix.image_name }} (c++${{ matrix.standard }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image_name: [ linux-arm64, linux-arm64-musl, linux-armv5, linux-armv5-musl, linux-armv5-uclibc, linux-armv6, linux-armv6-musl, linux-armv7, linux-armv7a, linux-armv7l-musl, linux-mips, linux-mipsel-lts, linux-s390x, linux-ppc64le, linux-riscv32,
                      linux-riscv64, linux-m68k-uclibc, linux-xtensa-uclibc, linux-x86, linux-x64, linux-x64-clang, linux-x64-tinycc ]
        standard: [ 11,14,17,20 ]

